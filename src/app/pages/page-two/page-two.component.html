<div *ngFor='let panel of panels' class='panel'>
  <span class='panel__action'>{{panel.title}}</span>
  <span>Opcional</span>
  <div class='panel__badge'>EXCLUSIVO HOTELES.COM</div>

  <div *ngFor='let card of panel.cards' class='card'>
    <div class='card__static'>
      <img src='../../../assets/img/{{card.imageName}}.png' alt='card-1.2' height='180'>
      <div class='card-static__content'>
        <h2>{{card.title}}</h2>
        <span>{{card.content}}</span>
        <div class='card-static-content__action'>Más información y condiciones</div>
      </div>
    </div>
    <div *ngIf='card.moreInformation' class='card__collapsible'>
      <div>{{card.moreInformation.text}}</div>
      <ul class='card-collapsible__list'>
        <li *ngFor='let item of card.moreInformation.list'>{{item}}</li>
      </ul>
      <div class='card-collapsible__disclaimer'>{{card.moreInformation.disclaimer}}</div>
    </div>
  </div>
</div>
